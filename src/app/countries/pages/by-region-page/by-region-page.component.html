<div class="w-full px-5 mt-5 min-h-screen">

  <h1 class="font-bold text-2xl md:text-3xl lg:text-4xl xl:text-5xl mb-1
    text-orange-500 first-letter:text-slate-300
  ">Región</h1>
  <div class="text-slate-500 bg-slate-500 h-[1px] w-full shadow-2xl">
    <!-- (onValue)="searchByRegion($event)" -->
    <!-- <shared-search-box (onDebounce)="searchByRegion($event)"
      [placeholder]="'Buscar por región ...'"></shared-search-box> -->
    <br />
    <div class="flex w-full justify-around items-center flex-wrap gap-3">
      <button *ngFor="let region of regions" class="bg-slate-200 rounded-full shadow-lg  px-5 py-2 font-semibold
          transition-all transition-eaise duration-300" (click)="searchByRegion(region)"
        [ngClass]="{ 'bg-gray-900 ring-1 ring-slate-200' : selectedRegion === region }">
        {{region}}
      </button>
    </div>

    <br /><br />

    <countries-table [countries]="countries"></countries-table>

    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>


  </div>
